<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

	<title>Celsius to Fahrenheit Converter</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		h1 {
			text-align: center;
			margin-top: 30px;
			margin-bottom: 30px;
		}

		.container {
			margin: 0 auto;
			width: 50%;
			background-color: white;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input[type="text"] {
			padding: 5px;
			border-radius: 3px;
			border: 1px solid #ccc;
			margin-bottom: 10px;
			width: 100%;
			box-sizing: border-box;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			margin-top: 10px;
		}

		button:hover {
			background-color: #3e8e41;
		}

		.result {
			margin-top: 20px;
			font-size: 20px;
			font-weight: bold;
		}

		.swiper {
			width: 100%;
			height: 100vh;
		}

		.swiper-slide {
			text-align: center;
			font-size: 18px;
			background: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.swiper-slide img {
			display: block;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		.swiper-button-next, .swiper-rtl .swiper-button-prev {
			right: var(--swiper-navigation-sides-offset,20%);
			left: auto;
		}
		.swiper-button-prev, .swiper-rtl .swiper-button-next {
			left: var(--swiper-navigation-sides-offset,20%);
			right: auto;
		}
		.swiper-horizontal>.swiper-pagination-bullets, .swiper-pagination-bullets.swiper-pagination-horizontal, .swiper-pagination-custom, .swiper-pagination-fraction {
			bottom: var(--swiper-pagination-bottom,28%);
			top: var(--swiper-pagination-top,auto);
			left: 0;
			width: 100%;
		}
	</style>
</head>

<body>
	<div class="swiper mySwiper">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div class="container">
					<h1>Celsius to Fahrenheit Converter</h1>
					<h4>Formula: F = (C * 9 / 5) + 32 </h4>
					<label>Enter temperature in Celsius:</label>
					<input type="text" id="celsius-input">
					<button onclick="convert1()">Convert</button>
					<p class="result">Temperature in Fahrenheit: <span id="fahrenheit-output"> </span></p>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="container">
					<h1>Fahrenheit to Celsius Converter</h1>
					<h4>Formula: C = (F - 32) * 5 / 9</h4>
					<label>Enter temperature in Fahrenheit:</label>
					<input type="text" id="fahrenheit-input">
					<button onclick="convert2()">Convert</button>
					<p class="result">Temperature in Celsius: <span id="celsius-output"></span></p>
				</div>
			</div>
		</div>
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
		<div class="swiper-pagination"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
	<script>
		let checkInput1 = document.getElementById("celsius-input");
		function convert1() {
			console.log(checkInput1.value);
			var celsius = parseFloat(checkInput1.value);
			var fahrenheit = (celsius * 9 / 5) + 32;
			document.getElementById("fahrenheit-output").innerHTML = fahrenheit.toFixed(3);
		}

		let checkInput2 = document.getElementById("fahrenheit-input");
		function convert2() {
			console.log(checkInput2.value);
			var fahrenheit = parseFloat(checkInput2.value);
			var celsius = (fahrenheit - 32) * 5 / 9;
			document.getElementById("celsius-output").innerHTML = celsius.toFixed(3);
		}

		var swiper = new Swiper(".mySwiper", {
			cssMode: true,
			navigation: {
				nextEl: ".swiper-button-next",
				prevEl: ".swiper-button-prev",
			},
			pagination: {
				el: ".swiper-pagination",
			},
			mousewheel: true,
			keyboard: true,
		});
	</script>
</html>
</body>
</html>
